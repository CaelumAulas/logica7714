    function cadastraCliente() {
        var nome;
        var peso;
        var altura;
        var imc;
        var dataNascimento;
        var dataNascimentoSeparada;
        var idade;

        nome = campoNome.value;
        peso = parseFloatBrasil(campoPeso.value);
        altura = parseFloatBrasil(campoAltura.value);
        imc = peso/(altura*altura);
        
        dataNascimento=campoData.value;
        dataNascimentoSeparada= dataNascimento.split("/");
        var dia = dataNascimentoSeparada[0];
        var mes = dataNascimentoSeparada[1];
        var ano = dataNascimentoSeparada[2];
        
        idade = calculaIdade(dia,mes,ano);

        mostra("<p>Nome: " + nome+"</p>");

        mostra("<p>Idade: "+idade+" anos</p>");
