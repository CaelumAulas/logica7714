<meta charset="utf-8">
<title>Uber X Carro</title>
<script src="pegaNumero.js"></script>
<script src="https://rawgit.com/CaelumAulas/logica7714/master/libTempo.js"></script>
<script>
    var distancia;
    var velocidade;
    var tempo;
    var estacionamento;
    var consumo;
    var precoLitroGasolina;
    var gasolina;
    var totalCarro;
    var uber;
    var taxaInicial=7;
    var taxaDistancia=1.4;
    //velocidade media na cidade
    velocidade = 50;

    //execução da função
    distancia=pegaNumeroDoUsuario("Digite a distância em km");
    document.write("<p>Distância: "+distancia+"km</p>");
    
    tempo = (distancia/velocidade)*60;

    document.write("<p>Tempo: "+formataRelogio(tempo)+"min</p>");

    document.write("<h2>Carro:</h2>");

    //execução da função
    estacionamento=pegaNumeroDoUsuario("Digite o valor do estacionamento");
    consumo=pegaNumeroDoUsuario("Digite o consumo do seu carro");
    precoLitroGasolina=pegaNumeroDoUsuario("Digite o preço da gasolina");
    gasolina=precoLitroGasolina/consumo*distancia;
    totalCarro = estacionamento+gasolina;
    document.write("<p>Estacionamento: R$"+estacionamento.toFixed(2).replace(".",",")+"</p>");
    document.write("<p>Valor gasto com gasolina: R$"+gasolina.toFixed(2).replace(".",",")+"</p>");
    document.write("<p>Valor final: R$"+ totalCarro.toFixed(2).replace(".",",")+"</p>");
    
    document.write("<h2>Uber:</h2>");
    uber = taxaInicial+taxaDistancia*distancia;
    document.write("<p>Valor final: R$" +uber.toFixed(2).replace(".",",")+ "</p>");
</script>
